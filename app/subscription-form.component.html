<div class="container">
	<form action="" #form="ngForm" (ngSubmit)="onSubmit(form.form)">
		<div class="form-group">
			<label for="name">Name</label>
			<input 
				id="name"
				type="text" 
				class="form-control"  
				required 
				minlength="3"
				ngControl="name"
				#name="ngForm"
			>
			<div *ngIf="name.touched &&	name.errors">
				<div 
					class="alert alert-danger"
					*ngIf="name.errors.required">
					Name is required.
				</div>	
				<div 
					class="alert alert-danger"
					*ngIf="name.errors.minlength">
					Invalid length, it should be more than {{name.errors.minlength.requiredLength}}
				</div>	
			</div>
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="email" #email="ngForm" ngControl="email" required>
			<div 
				class="alert alert-danger"
				*ngIf="email.touched && !email.valid">
				Email is required.
			</div>	
		</div>
		<div class="form-group">
			<label for="frecuency">Frecuency of emails</label>
				<select class="form-control" ngControl="frecuency" #frecuency="ngForm" required>
					<option value="daily">Daily</option>
					<option value="weekly">Weekly</option>
					<option value="monthly">Monthly</option>
				</select>
				<div 
					class="alert alert-danger"
					*ngIf="frecuency.touched && !frecuency.valid">
					Frecuency of emails is required.
				</div>	
		</div>
		<button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
	</form>
</div>
